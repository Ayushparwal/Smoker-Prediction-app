<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmokeGuardian - Smoker Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/stop-smoking.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50">
    <div class="container mx-auto my-5 p-5">
        <h1 class="text-center text-3xl font-bold text-gray-800">SmokeGuardian</h1>
        <h2 class="text-center text-lg text-gray-600 mb-4">"Predicting Smoke, Protecting Lives - AI for a Clearer Tomorrow." ðŸš€ðŸ”¥</h2>
        
        <div class="bg-white shadow-lg rounded-lg p-6 max-w-3xl mx-auto">
            <form action="/predict" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-group">
                    <label class="block font-semibold">Age</label>
                    <input type="number" name="age" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="block font-semibold">Height (cm)</label>
                    <input type="number" step="0.1" name="height" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="block font-semibold">Weight (kg)</label>
                    <input type="number" step="0.1" name="weight" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="block font-semibold">Waist (cm)</label>
                    <input type="number" step="0.1" name="waist" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="block font-semibold">Eyesight (Left)</label>
                    <input type="number" step="0.01" name="eyesight_left" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="block font-semibold">Eyesight (Right)</label>
                    <input type="number" step="0.01" name="eyesight_right" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="block font-semibold">Hearing (Left)</label>
                    <input type="number" step="0.01" name="hearing_left" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="block font-semibold">Hearing (Right)</label>
                    <input type="number" step="0.01" name="hearing_right" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="block font-semibold">Systolic Blood Pressure</label>
                    <input type="number" step="0.1" name="systolic" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="block font-semibold">Relaxation Blood Pressure</label>
                    <input type="number" step="0.1" name="relaxation" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="block font-semibold">Fasting Blood Sugar</label>
                    <input type="number" step="0.1" name="fasting_blood_sugar" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="block font-semibold">Cholesterol</label>
                    <input type="number" step="0.1" name="cholesterol" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="block font-semibold">Triglyceride</label>
                    <input type="number" step="0.1" name="triglyceride" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="block font-semibold">HDL</label>
                    <input type="number" step="0.1" name="hdl" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="block font-semibold">LDL</label>
                    <input type="number" step="0.1" name="ldl" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="block font-semibold">Haemoglobin</label>
                    <input type="number" step="0.1" name="haemoglobin" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="block font-semibold">Urine Protein</label>
                    <input type="number" step="0.1" name="urine_protein" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="block font-semibold">Serum Creatinine</label>
                    <input type="number" step="0.1" name="serum_creatinine" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="block font-semibold">AST</label>
                    <input type="number" step="0.1" name="ast" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="block font-semibold">ALT</label>
                    <input type="number" step="0.1" name="alt" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="block font-semibold">GTP</label>
                    <input type="number" step="0.1" name="gtp" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="block font-semibold">Dental Caries</label>
                    <input type="number" step="0.1" name="dental_caries" class="form-control" required>
                </div>
                <div class="col-span-2 text-center mt-4">
                    <button type="submit" class="btn btn-primary w-full py-2 text-lg">Predict</button>
                </div>
            </form>
            {% if prediction_text %}
            <div id="predictionResult" class="mt-4 text-center text-lg font-bold text-white bg-green-600 p-2 rounded">
                {{ prediction_text }}
            </div>
            <script>
                // Scroll to the result dynamically
                document.getElementById('predictionResult').scrollIntoView({ behavior: 'smooth' });
            </script>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
